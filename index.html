        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            min-height: 100vh;
            overflow-x: auto;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(138, 43, 226, 0.1);
            border-radius: 20px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: linear-gradient(45deg, #9370db, #ba55d3, #da70d6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .stat-card {
            background: rgba(138, 43, 226, 0.15);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(138, 43, 226, 0.1), transparent);
            transition: left 0.5s;
        }

        .stat-card:hover::before {
            left: 100%;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(138, 43, 226, 0.3);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ba55d3;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1rem;
            color: #d1c7e8;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
        }

        .chart-card {
            background: rgba(138, 43, 226, 0.1);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
        }

        .chart-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #ba55d3;
            text-align: center;
        }

        .table-container {
            background: rgba(138, 43, 226, 0.1);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            backdrop-filter: blur(10px);
            overflow-x: auto;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input, .category-filter {
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid rgba(138, 43, 226, 0.5);
            background: rgba(138, 43, 226, 0.1);
            color: #e1d5ff;
            font-size: 1rem;
            min-width: 200px;
        }

        .search-input::placeholder {
            color: #9d8dc7;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid rgba(138, 43, 226, 0.2);
        }

        th {
            background: rgba(138, 43, 226, 0.2);
            color: #ba55d3;
            font-weight: bold;
            position: sticky;
            top: 0;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        th:hover {
            background: rgba(138, 43, 226, 0.3);
        }

        tr:hover {
            background: rgba(138, 43, 226, 0.05);
        }

        .funding-amount {
            font-weight: bold;
            color: #90ee90;
        }

        .no-funding {
            color: #ffa500;
        }

        .social-link {
            color: #ba55d3;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .social-link:hover {
            color: #da70d6;
        }

        .category-tag {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: bold;
            margin-right: 10px;
            border: 1px solid;

            color: #ff69b4;
        }

                align-items: stretch;
            }

        }
    </style>

                return `<a href="https://twitter.com/${handle.substring(1)}" class="social-link" target="_blank">${handle}</a>`;
            } else if (handle.includes('.')) {
                return `<a href="https://${handle}" class="social-link" target="_blank">${handle}</a>`;
            }
            return handle;
        }

        function renderTable() {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = '';
            
            filteredData.forEach(row => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${getCategoryTag(row[0])}</td>
                    <td><strong>${row[1]}</strong></td>
                    <td>${formatHandle(row[2])}</td>
                    <td>${row[3]}</td>
                    <td>${formatFunding(row[4])}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        function sortTable(columnIndex) {
            filteredData.sort((a, b) => {
                let aVal = a[columnIndex];
                let bVal = b[columnIndex];
                
                if (columnIndex === 4) { // Funding column
                    if (aVal === 'N/A' && bVal === 'N/A') return 0;
                    if (aVal === 'N/A') return 1;
                    if (bVal === 'N/A') return -1;
                    
                    // Extract numeric value from funding strings
                    const getNumericValue = (str) => {
                        const match = str.match(/\$?([0-9.]+)([KMB]?)/);
                        if (!match) return 0;
                        let value = parseFloat(match[1]);
                        const unit = match[2];
                        if (unit === 'K') value *= 1000;
                        else if (unit === 'M') value *= 1000000;
                        else if (unit === 'B') value *= 1000000000;
                        return value;
                    };
                    
                    aVal = getNumericValue(aVal);
                    bVal = getNumericValue(bVal);
                } else {
                    aVal = aVal.toLowerCase();
                    bVal = bVal.toLowerCase();
                }
                
                if (aVal < bVal) return -1 * sortDirection;
                if (aVal > bVal) return 1 * sortDirection;
                return 0;
            });
            
            sortDirection *= -1;
            renderTable();
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value;
            
            filteredData = projectsData.filter(row => {
                const matchesSearch = row.some(cell => 
                    cell.toLowerCase().includes(searchTerm)
                );
                const matchesCategory = !categoryFilter || row[0] === categoryFilter;
                
                return matchesSearch && matchesCategory;
            });
            
            renderTable();
        }

        function initializeCharts() {
            // Category distribution chart
            const categoryData = {};
            projectsData.forEach(row => {
                const category = row[0];
                categoryData[category] = (categoryData[category] || 0) + 1;
            });

            const categoryColors = {
                'DeFi (DEXs & Trading)': '#ff69b4',
                'Staking & Infrastructure': '#8a2be2',
                'Gaming & NFTs': '#ffd700',
                'Social & Tools': '#40e0d0',
                'Prediction & Betting': '#ff6347',
                'Other (AI/DePIN/Misc)': '#90ee90',
                'Founder Residency/Accelerator': '#da70d6',
                'Integrations/Bridges': '#afeeee'
            };

            new Chart(document.getElementById('categoryChart'), {
                type: 'doughnut',
                data: {
                    labels: Object.keys(categoryData),
                    datasets: [{
                        data: Object.values(categoryData),
                        backgroundColor: Object.keys(categoryData).map(cat => categoryColors[cat]),
                        borderColor: 'rgba(138, 43, 226, 0.5)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom',
                            labels: {
                                color: '#e1d5ff',
                                font: {
                                    size: 11
                                }
                            }
                        }
                    }
                }
            });

            // Funding distribution chart
            const fundingData = projectsData
                .filter(row => row[4] !== 'N/A')
                .map(row => {
                    const match = row[4].match(/\$([0-9.]+)([KMB]?)/);
                    if (!match) return { name: row[1], value: 0 };
                    let value = parseFloat(match[1]);
                    const unit = match[2];
                    if (unit === 'K') value *= 0.001;
                    else if (unit === 'B') value *= 1000;
                    return { name: row[1], value };
                })
                .sort((a, b) => b.value - a.value)
                .slice(0, 10);

            new Chart(document.getElementById('fundingChart'), {
                type: 'bar',
                data: {
                    labels: fundingData.map(d => d.name),
                    datasets: [{
                        label: 'Funding (M)',
                        data: fundingData.map(d => d.value),
                        backgroundColor: 'rgba(186, 85, 211, 0.7)',
                        borderColor: '#ba55d3',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: 'y',
                    plugins: {
                        legend: {
                            display: false
                        }
                    },
                    scales: {
                        x: {
                            ticks: {
                                color: '#e1d5ff'
                            },
                            grid: {
                                color: 'rgba(138, 43, 226, 0.2)'
                            }
                        },
                        y: {
                            ticks: {
                                color: '#e1d5ff',
                                font: {
                                    size: 10
                                }
                            },
                            grid: {
                                color: 'rgba(138, 43, 226, 0.2)'
                            }
                        }
                    }
                }
            });
        }

        function calculateStats() {
            const fundedProjects = projectsData.filter(row => row[4] !== 'N/A');
            const totalFunding = fundedProjects.reduce((sum, row) => {
                const match = row[4].match(/\$([0-9.]+)([KMB]?)/);
                if (!match) return sum;
                let value = parseFloat(match[1]);
                const unit = match[2];
                if (unit === 'K') value *= 0.001;
                else if (unit === 'B') value *= 1000;
                return sum + value;
            }, 0);

            document.getElementById('totalProjects').textContent = projectsData.length;
            document.getElementById('fundedProjects').textContent = fundedProjects.length;
            document.getElementById('totalFunding').textContent = `${totalFunding.toFixed(1)}M`;
            document.getElementById('avgFunding').textContent = `${(totalFunding / fundedProjects.length).toFixed(1)}M`;
        }

        function initializeFilters() {
            const categories = [...new Set(projectsData.map(row => row[0]))];
            const categoryFilter = document.getElementById('categoryFilter');
            
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category;
                option.textContent = category;
                categoryFilter.appendChild(option);
            });

            document.getElementById('searchInput').addEventListener('input', filterData);
            document.getElementById('categoryFilter').addEventListener('change', filterData);
        }

        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            calculateStats();
            initializeFilters();
            renderTable();
            initializeCharts();
        });
    </script>
</body>
</html>
